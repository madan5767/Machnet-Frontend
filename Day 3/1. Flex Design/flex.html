<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex Design</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="wrapper">
        <header class="wrapper-header wrapper-box">
            Header
        </header>
        <nav class="wrapper-navigation wrapper-box">
            Navigation
        </nav>
        <div class="wrapper-sidebar-main">
            <main class="wrapper-main wrapper-box">
                Main
            </main>    
            <div class="wrapper-sidebar wrapper-box">
                Sidebar
            </div>
        </div>
        <div class="wrapper-desktop">
            <div class="wrapper-sidebar wrapper-box">
                Sidebar
            </div>
            <div class="wrapper-desktop-nav-main">
                <nav class="wrapper-navigation-desktop wrapper-box">
                    Navigation
                </nav>
                <main class="wrapper-main wrapper-box">
                    Main
                </main>
            </div>             
            <div class="wrapper-desktop-ads wrapper-box">
                ads
            </div>
        </div>
        <div class="wrapper-ads-footer">
            <div class="wrapper-ads wrapper-box">
                ads
            </div>
            <footer class="wrapper-footer wrapper-box">
                Footer
            </footer>
        </div>       
    </div>

</body>
</html>

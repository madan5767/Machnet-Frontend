<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel Image Slider</title>
    <link rel="stylesheet" href="carousel.css">
    <script type="text/javascript" src="carousel.js"></script>
  </head>
  <body>
    <!-- <button class="arrow">
      <img class="left-arrow" src="images/left-arrow.png">
    </button> -->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
          <img src="images/jog.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/downhill.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/surf.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/skydive.jpg" alt="">
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      
    </div>
    <!-- <button class="arrow">
      <img class="right-arrow" src="images/right-arrow.png">
    </button> -->
  </body>
</html>
